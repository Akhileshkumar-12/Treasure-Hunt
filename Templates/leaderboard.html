{% extends 'base.html' %}
{% load static %}
{% block content %}

    <nav>
        <div id="logo">
            <a href="/"><img src="{% static '/img/NITM.png' %}"alt=""></a>
        </div>
        <ul class="nav-links">
            <li><a href="/" id="navlink" class="navlink">HOME</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- *********leaderboard section******************* -->
    <div class="l-wrapper">
        <div class="l-grid">
            <div class="l-grid__item l-grid__item--sticky">
              <div class="c-card u-bg--light-gradient u-text--dark">
                <div class="c-card__body">
                  <div class="u-display--flex u-justify--space-between">
                    <div class="u-text--left">
                      <div class="u-text--small">My Rank</div>
                      <h2>3rd Place</h2>
                    </div>
                    <div class="u-text--right">
                      <div class="u-text--small">My Score</div>
                      <h2>91</h2>
                    </div>
                  </div>
                </div>
              </div>
              <div class="c-card">
                <div class="c-card__body" id="report">
                  <div class="u-text--center" id="winner"></div>
                  <div class="u-display--flex u-text--center flex-column">
                    <div class="">
                      <div class="">Quetions Attempted : <span>  28</span> </div>
                    </div>
                    <div class="">
                      <div class="">My Score : <span>  91</span></div>
                    </div>
                    <div class="">
                        <div class="">Time Taken : <span>  25 min</span>  </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="l-grid__item">
                <div class="c-card">
                  <div class="c-card__body">
                    <ul class="c-list" id="list">
                      <li class="c-list__item">
                        <div class="c-list__grid">
                          <div class="u-text--left  u-text--medium">RANK</div>
                          <div class="u-text--left u-text--medium" style="margin-left: 20px;">HUNTER</div>
                          <div class="u-text--right u-text--medium">SCORE</div>
                          <div class="u-text--right u-text--medium">TIME TAKEN</div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj " crossorigin="anonymous ">
    </script>

<script src="{% static '/js/leaderboard.js' %}"></script>
<link rel="stylesheet" href="{% static '/css/leaderboard.css' %}">
{% endblock %}

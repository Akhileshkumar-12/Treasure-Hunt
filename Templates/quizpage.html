{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="heading">
    <h1 class="neon"><img src="{% static '/img/unnamed.jpg' %}" id="img" alt="">treasure hunt</h1></div>
    <div class="box" id="questionScreen">
        <div class="title">
            Riddles:

        <div class="quiz_body">
            <div id="questions">

          <li class="option">option 1</li>

        </ul> -->
